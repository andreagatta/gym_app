# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icons/myWorkoutIcon.png"

  android: "launcher_icon"
  image_path_android: "assets/icons/myWorkoutIcon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/icons/iconBackground.png"
  adaptive_icon_foreground: "assets/icons/iconForeground.png"
  # adaptive_icon_monochrome: "assets/icon/monochrome.png"

  ios: "launcher_icon"
  image_path_ios: "assets/icons/myWorkoutIcon.png"
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/icons/myWorkoutIcon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/icons/myWorkoutIcon.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/icons/myWorkoutIcon.png"
